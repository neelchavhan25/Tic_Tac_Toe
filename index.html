<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            MyTicTacToe.com
        </div>
        <div class="game-container">
            <div class="container ">
                <div class="line"></div>
                <div class="box br bb" ><span class="boxtext"></span></div>
                <div class="box bb br bl"><span class="boxtext"></span></div>
                <div class="box bl bb"><span class="boxtext"></span></div>
                <div class="box bt bb br"><span class="boxtext"></span></div>
                <div class="box bt bb br bl"><span class="boxtext"></span></div>
                <div class="box bt bb bl"><span class="boxtext"></span></div>
                <div class="box bt br "><span class="boxtext"></span></div>
                <div class="box bt bl br"><span class="boxtext"></span></div>
                <div class="box bt bl"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1>Tic Tac Toe</h1>
                <h2 class="info">Turn of X</h2>
                <button id="btn">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
